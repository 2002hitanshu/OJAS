<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./signIn.css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="login-8">
        <img class="image-1-icon" alt="" src="./components/modiji.png" />

        <div class="login-8-child"></div>
        <div class="group-parent">
          <div class="rectangle-parent">
            <div class="group-child"></div>
            <div class="welcome-to-ojas-parent">
              <div class="welcome-to-ojas">Welcome to OJAS</div>
              <div class="no-account-container">
                <p class="no-account">No Account ?</p>
                <p class="sign-up">Sign up</p>
              </div>
            </div>
            <div class="enter-your-username-or-email-a-parent">
              <div class="enter-your-username">
                Enter your username or email address
              </div>
              <!-- <input
                class="px-4 h-12 border border-1 border-gray-200 rounded-lg focus:border-blue-500 outline-blue-400"
                type="text"
                placeholder="Email address or phone number"
              /> -->
              <input class="px-4 instance-child" type="text" placeholder="Username or email address"></input>
              <!-- <div class="username-or-email">Username or email address</div> -->
            </div>
            <div class="instance-parent">
              <div class="enter-your-password-parent">
                <div class="enter-your-username">Enter your Password</div>
                <input class="px-4 instance-item" type="text" placeholder="Password"></input>
                <!-- <div class="instance-item"></div>
                <div class="username-or-email">Password</div> -->
              </div>
              <div class="forgot-password">Forgot Password</div>
            </div>
            <!-- <button class="btn my-1 text-white text-xl font-semibold bg-blue-600 h-11 rounded-lg hover:bg-blue-700">Log in</button> -->
            <div class="rectangle-group">
              <button class="group-item">
                <div class="sign-in">Sign in</div>
              </button>
            </div>
          </div>
          <!-- <div class="eye-1">
            <img class="group-icon" alt="" src="./public/group.svg" />

            <img class="group-icon1" alt="" src="./public/group1.svg" />

            <div class="text"></div>
          </div> -->
        </div>

        <div class="sign-in1">Sign in</div>
        <div class="group-container">
          <div class="rectangle-container">
            <div class="group-inner"></div>
            <img class="google-icon" alt="" src="./public/google.svg" />

            <div class="sign-in-with">Sign in with Google</div>
          </div>
          <img class="group-child1" alt="" src="./public/group-52.svg" />

          <img class="group-child2" alt="" src="./public/group-51.svg" />
        </div>
        <div class="or">OR</div>
        <img class="image-2-icon" alt="" src="./components/OJAS_logo.png" />

        <img class="image-3-icon" alt="" src="./components/G20.png" />
      </div>
    </div>
  </body>
</html>
